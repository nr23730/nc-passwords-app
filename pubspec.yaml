name: nc_passwords_app
description: A password manager app for Nextcloud's passwords app.

publish_to: 'none'

version: 21.3.0+18

environment:
  sdk: '>=2.10.5-0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  crypto: ^2.1.5
  intl: ^0.16.1
  provider: ^4.3.2+2
  local_auth: ^0.6.3+1
  flutter_inappwebview: ^4.0.0+4
  flutter_secure_storage: ^3.3.5
  http: ^0.12.2
  url_launcher: ^5.5.3
  favicon: ^1.0.13
  flutter_i18n: ^0.20.0
  autofill_service:
    path: ./plugins/autofill_service/
  flutter_speed_dial: ^1.0.9
  cached_network_image: ^2.3.3
  flutter_cache_manager: ^2.0.0
  localstorage: ^3.0.0
  flutter_colorpicker: ^0.3.4
  flutter_sodium: ^0.1.6
  qrscan: ^0.2.22
  permission_handler: ^5.1.0+2
dev_dependencies:
  flutter_launcher_icons: "^0.8.1"

flutter:
  uses-material-design: true
  assets:
    - assets/i18n/
    - assets/launcher/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Thin.ttf
          weight: 500
flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/launcher/icon.png"
  adaptive_icon_background: "assets/launcher/icon_background.png"
  adaptive_icon_foreground: "assets/launcher/icon_foreground.png"
